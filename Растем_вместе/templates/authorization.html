<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            text-align: center;
        }
        .auth-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        .auth-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .auth-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Логин:</label>
                {{ form.login }}
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="auth-button">Войти</button>
        </form>
    </div>
</body>
</html>
